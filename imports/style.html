<style is="custom-style">

  :root {
  --primary-color: var(--paper-purple-500);
  --light-primary-color: var(--paper-blue-500);
  --accent-color: var(--paper-yellow-a200);

  --paper-toolbar-color: white;
  --paper-toolbar-title: { @apply(--paper-font-headline);};

  --paper-spinner-color: white;

  --paper-fab: { color:black;  };
  --paper-fab-keyboard-focus-background: var(--paper-yellow-a100);

  }

  /* red *pink *purple *deep-purple *indigo *blue *light-blue *cyan teal *green */
  /* light-green lime yellow amber orange *deep-orange brown *grey blue-grey */

  paper-button.wiki { background: var(--paper-deep-purple-100); }
  paper-button.schedule { background: var(--paper-pink-100); }
  paper-button.sharing { background: var(--paper-cyan-100); }
  paper-button.buy-ticket { background: var(--paper-indigo-100); }
  paper-button.email-list { background: var(--paper-green-100); }
  paper-button.source-code { background: var(--paper-amber-100); }
  paper-button.sponsors { background: var(--paper-indigo-100); }
  paper-button.conduct { background: var(--paper-deep-orange-100); }
  paper-button.participate { background: var(--paper-blue-100); }
  paper-button.prayer { background: var(--paper-blue-grey-100); }
  paper-button.time { background:var(--paper-grey-100); }
  paper-button.government { background:var(--paper-purple-100); }
  paper-button.school { background:var(--paper-light-blue-100); }
  paper-button.media { background:var(--paper-teal-100); }
  paper-button.free-ticket { background: var(--paper-pink-100); white-space:nowrap; text-transform:none; margin:20px 0px 20px 0px;}

  paper-button { color: black; opacity:var(--dark-primary-opacity); }

  paper-toolbar.schedule { --paper-toolbar-background: var(--paper-pink-700); }
  paper-toolbar.sharing { --paper-toolbar-background: var(--paper-cyan-700); }
  paper-toolbar.sponsors { --paper-toolbar-background: var(--paper-indigo-700); }
  paper-toolbar.conduct { --paper-toolbar-background: var(--paper-deep-orange-700); }
  paper-toolbar.participate { --paper-toolbar-background: var(--paper-blue-700); }
  paper-toolbar.prayer { --paper-toolbar-background: white; color:black; }
  paper-toolbar.time { --paper-toolbar-background: var(--paper-grey-700); }
  paper-toolbar.government { --paper-toolbar-background: var(--paper-purple-700); }
  paper-toolbar.school { --paper-toolbar-background: var(--paper-light-blue-700); }
  paper-toolbar.media { --paper-toolbar-background: var(--paper-teal-700); }
  paper-toolbar.wiki { --paper-toolbar-background: var(--paper-deep-purple-700); }
  paper-toolbar.wiki-controls { --paper-toolbar-background: var(--paper-deep-purple-400); }

  div.timezone { opacity: var(--dark-secondary-opacity); }
  .schedule h1 { margin-bottom: 0px;}
  .schedule h3 { margin-bottom: 0px;}
  table.schedule { margin-top:10px; font:var(--paper-font-headline);}
  table.schedule th { text-align:left; padding-right:20px; width: 260px; }
  table.schedule td { font-weight:bold; }

  div.grey { background: var(--paper-grey-700); }

  paper-card.press-release { margin:0px 10px 10px 0px; }

</style>
